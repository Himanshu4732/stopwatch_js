<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main">
      <div class="sw_cont">
        <div class="time_cont">
          <span class="hrs">00</span>
          <span>:</span>
          <span class="min">00</span>
          <span>:</span>
          <span class="sec">00</span>
          <span>.</span>
          <span class="milisec">00</span>
        </div>
        <div class="buttons">
          <ion-icon name="flag-outline" class="lap" onclick="laprec()" ></ion-icon>
            <ion-icon name="play-circle-outline"  class="play" onclick="startsw()" ></ion-icon>
            <ion-icon name="refresh-circle-outline" class="reset"  onclick="resetsw()"></ion-icon>
        </div>
      </div>
      <div class="laprecord">
        
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
  </body>
</html>
